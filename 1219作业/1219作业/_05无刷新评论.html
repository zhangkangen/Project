<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript">
		window.onload = function () {
			document.getElementById('btn').onclick = function () {
				var tb = document.getElementById('tb1');
				var tr = tb.insertRow(-1);
				tr.insertCell(-1).innerHTML = document.getElementById('txtNickName').value;
				tr.insertCell(-1).innerHTML = document.getElementById('txtContent').value;
			};
		};
	</script>
</head>
<body>
	<table border="1" id="tb1">
		<tr><td>猫猫：</td><td>沙发耶！</td></tr>
	</table>
	昵称：<input type="text" id="txtNickName" /><br />
	<textarea id="txtContent"></textarea><br />
	<input type="button" value="评论" id="btn" />

</body>
</html>
