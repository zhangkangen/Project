	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript">
		function fn() {
			var funs = [];
			for (var i = 0; i < 10; i++) {
				funs[i] = function () {
					alert(i);
				};
			}
			return funs;
		}

		var myFuns = fn();
		for (var n = 0; n < myFuns.length; n++) {
			myFuns[n]();
		}
	</script>
