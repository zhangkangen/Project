<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<script type="text/javascript">
		window.onload = function () {
			document.getElementById('btn1').onclick = function () {
				window.clipboardData.setData('text',document.getElementById('txt1').value);
			};
			document.getElementById('btn2').onclick = function () {
				document.getElementById('txt2').value = window.clipboardData.getData('text');
			};
		};
	</script>
</head>
<body>
	<input type="text" name="name" value="" id="txt1" />
	<input type="button" name="name" value="复制" id="btn1" />
	<input type="button" name="name" value="粘贴" id="btn2" />
	<input type="text" name="name" value="" id="txt2" />
</body>
</html>
