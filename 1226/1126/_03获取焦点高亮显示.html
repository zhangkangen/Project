	<title></title>
	<script src="javascripts/jquery-1.10.1.js"></script>
	<script type="text/javascript">
		$(function () {
			$('body *').focus(function () {
				if ($('body *').hasClass('changeyellow')) {
					$('body *').removeClass('changeyellow');
				}
				$(this).addClass('changeyellow');
			});
		});
	</script>
	<style type="text/css">
		.changeyellow {
			background-color: yellow;
		}
	</style>
</head>
