<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script src="js/jquery-1.10.1.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#tr1 td').mouseover(function () {
				$(this).text('★').prevAll().text('★');
			}).mouseout(function () {
				if ($(this).attr('clicked') == 'yes') {
					$(this).text('★').prevAll('★');
				} else {
					$('#tr1 td').text('☆');
				}
			}).click(function () {
				//$(this).text('★').prevAll().text('★');
				$(this).attr('clicked', 'yes');
				$(this).siblings().removeAttr('clicked');
			});
		});
	</script>
	<style type="text/css">
		#tr1 {
			font-size: 50px;
			color: yellow;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table>
		<tr id="tr1">
			<td>☆</td>
			<td>☆</td>
			<td>☆</td>
			<td>☆</td>
			<td>☆</td>
		</tr>
	</table>
	<p id="p1"></p>
</body>
</html>
