<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script src="scripts/jquery-1.10.1.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#btn').click(function () {
				$('#res').val(
					parseInt($('#txt1').val()) +
					parseInt($('#txt2').val())
					);
			});
		});
	</script>
</head>
<body>
	<input type="text" name="name" value="" id="txt1" />+
	<input type="text" name="name" value="" id="txt2" />
	<input type="button" name="name" value="=" id="btn" />
	<input type="text" name="name" value="" id="res" />
</body>
</html>
