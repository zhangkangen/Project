<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script src="scripts/jquery-1.10.1.js"></script>
	<script type="text/javascript">
		$(function () {
			$('input[type=checkbox]').click(function () {
				var msg = [];
				$.each($('input:checked'), function (k, v) {
					msg[msg.length] = $(v).val();
				});
				$('#p1').text('一共选择了' + $('input:checked').length + '分别是' + msg.toString());
			});
		});
	</script>
	<style type="text/css">
		p {
			width: 300px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<input type="checkbox" name="name" value="踢足球" />踢足球
	<input type="checkbox" name="name" value="打篮球" />打篮球
	<input type="checkbox" name="name" value="乒乓球" />乒乓球
	<p id="p1"></p>
</body>
</html>
