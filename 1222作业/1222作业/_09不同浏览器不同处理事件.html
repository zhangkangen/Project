<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: blue;
			margin: 0px;
			border-spacing: 0px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			document.getElementById('dv1').onmousemove = function (evt) {
				var x;
				var y;
				if (window.event) {
					x = window.event.clientX;
					y = window.event.clientY;
				} else if (evt) {
					x = evt.clientX;
					y = evt.clientY;
				}
				document.title = x + ',' + y;
			};
		};
	</script>
</head>
<body>
	<div id="dv1"></div>
</body>
</html>
