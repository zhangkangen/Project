<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<style type="text/css">
		#txt1 {
			color: gray;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var txtObj = document.getElementById('txt1');
			txtObj.onfocus = function () {
				if (txtObj.getAttribute('hasContent') == null || txtObj.getAttribute('hasContent') == 'false') {
					txtObj.style.color = 'black';
					txtObj.value = '';
				}
				this.onkeydown = function () {
					if (window.event.keyCode == 13) {
						document.getElementById('btn1').click();
					}
				};
			};
			txtObj.onblur = function () {
				if (this.value == '') {
					this.value = '请输入搜索关键字';
					this.style.color = '';
					this.setAttribute('hasContent', false);
				} else {
					this.setAttribute('hasContent', true);
				}
			};
			document.getElementById('btn1').onclick = function () {
				window.location.href = 'http://www.baidu.com/s' + document.getElementById('txt1').value;
			};
		};
	</script>
</head>
<body>
	<input id="txt1" type="text" name="name" value="请输入搜索关键字" />
	<input type="button" name="name" value="Search" id="btn1" />
</body>
</html>
