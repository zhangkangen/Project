<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript">
		var msg = '患者：“大夫，我咳嗽得很重。”  大夫：“你多大年记？”     患者：“七十五岁。”     大夫：“二十岁咳嗽吗”患者：“不咳嗽。”     大夫：“四十岁时咳嗽吗？”     患者：“也不咳嗽。”     大夫：“那现在不咳嗽，还要等到什么时咳嗽？';
		var index = 0;
		var count = 0;
		var keyWord = '咳嗽';
		while ((index = msg.indexOf(keyWord, index)) !== -1) {
			count++;
			alert('第' + count + '次出现' + keyWord + '的索引是' + index);
			index += keyWord.length;
		}
	</script>
