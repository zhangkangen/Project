		function mySort(arr, fn) {
			for (var i = 0; i < arr.length - 1; i++) {
				for (var j = 0; j < arr.length - 1 - i; j++) {
					if (fn(arr[j], arr[j + 1]) > 0) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
		}
