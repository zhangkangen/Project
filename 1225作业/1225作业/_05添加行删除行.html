<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script src="javascripts/jquery-1.10.1.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#btn1').click(function () {
				$('<tr><td>' + $('#txt1').val() + '</td><td>' + $('#txt2').val() + '</td><td><input type="button" value="删除"/></td></tr>').appendTo('#tb1');
				$('td :button').click(function () {
					$(this).parent().parent().remove();
				});
			});
		});
	</script>
	<style type="text/css">
		fieldset {
			border: 1px solid blue;
			width: 200px;
		}

		#tb1 {
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>添加信息：</legend>
		姓名：<input type="text" name="name" value="" id="txt1" /><br />
		年龄：<input type="text" name="name" value="" id="txt2" /><br />
		<input type="button" name="name" value="添加" id="btn1" />
	</fieldset>
	<table id="tb1" border="1">
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>删除</th>
		</tr>
	</table>
</body>
</html>
