<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script src="javascripts/jquery-1.10.1.js"></script>
	<script type="text/javascript">
		$(function () {
			$('#btn1').click(function () {
				$(':checkbox').prop('checked', true);
			});
			$('#btn2').click(function () {
				$(':checkbox').prop('checked', false);
			});
			$('#btn3').click(function () {
				$(':checkbox').each(function (k, v) {
					return $(this).prop('checked', !$(this).prop('checked'));
				});
			});
		});
	</script>
</head>
<body>
	<input type="button" name="name" value="全选" id="btn1" />
	<input type="button" name="name" value="全不选" id="btn2" />
	<input type="button" name="name" value="反选" id="btn3" />
	<input type="checkbox" name="name" value="" />
	<input type="checkbox" name="name" value="" />

</body>
</html>
