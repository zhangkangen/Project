<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<style type="text/css">
		#dv1 {
			background-color: blue;
			margin: 0 auto;
			display: none;
			width:200px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			document.getElementById('btn').onclick = function () {
				document.getElementById('dv1').style.display = 'block';
			};
			document.getElementById('btnClose').onclick = function () {
				document.getElementById('dv1').style.display = '';
			};
		};
	</script>
</head>
<body>
	<input type="button" name="name" value="登陆" id="btn" />

	<div id="dv1">
		用户名：<input type="text" name="name" value="" /><br />
		密码：<input type="text" name="name" value="" /><br />
		<input type="submit" name="name" value="登陆" />
		<input type="reset" name="name" value="关闭" id="btnClose" />
	</div>

</body>
</html>
