<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript">
		window.onload = function () {
			//获取tb下的所有的td
			var tds = document.getElementById('tb').getElementsByTagName('td');
			//记录用户是否点击了控件
			var isClick = false;
			//遍历给每个td添加事件
			for (var i = 0; i < tds.length; i++) {
				//鼠标的悬浮事件
				tds[i].onmouseover = function () {
						for (var l = 0; l < tds.length; l++) {
							tds[l].innerHTML = '☆';
						}
						//之前的也变成★
						for (var j = 0; j <= this.cellIndex; j++) {
							tds[j].innerHTML = '★';
						}
						isClick = false;
				}
				tds[i].onmouseout = function () {
					if (!isClick) {
						for (var k = 0; k < tds.length; k++) {
							tds[k].innerHTML = '☆';
						}
					}
				};
				tds[i].onclick = function () {
					isClick = true;
					for (var j = 0; j <= this.cellIndex; j++) {
						tds[j].innerHTML = '★';
					}
				};
			}
		};
	</script>
	<style type="text/css">
		td {
			font-size: 30px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table id="tb">
		<tr>
			<td>☆</td>
			<td>☆</td>
			<td>☆</td>
			<td>☆</td>
			<td>☆</td>
		</tr>
	</table>
</body>
</html>
