<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<style type="text/css">
		#dv1 {
			display: none;
			background-color: yellow;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var elements = document.body.getElementsByTagName('*');
			for (var i = 0; i < elements.length; i++) {
				elements[i].onmouseover = function () {
					var sp = document.getElementById('dv1');
					sp.innerHTML = this.id;
					sp.style.position = 'absolute';
					sp.style.display = 'block';
					var x = this.offsetLeft;
					sp.style.left = x + 'px';
					var y = this.offsetTop + this.offsetHeight;
					sp.style.top = y + 'px';
				};
			}
		};
	</script>

</head>
<body>
	<input type="button" name="name" value="button" id="btn1" />
	<input type="button" name="name" value="button" id="btn2" />
	<input type="button" name="name" value="button" id="btn3" />
	<input type="button" name="name" value="button" id="btn4" />
	<input type="button" name="name" value="button" id="btn5" />
	<input type="button" name="name" value="button" id="btn6" />
	<input type="button" name="name" value="button" id="btn7" />
	<input type="button" name="name" value="button" id="btn8" />
	<div id="dv1"></div>
</body>
</html>
