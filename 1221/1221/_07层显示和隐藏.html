<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<style type="text/css">
		#dv1 {
			width: 300px;
			height: 300px;
			border: 1px solid blue;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			document.getElementById('btn').onclick = function () {
				if (document.getElementById('dv1').style.display == '') {
					document.getElementById('dv1').style.display = 'none';
					document.getElementById('btn').value = '显示';
				}
				else {
					document.getElementById('dv1').style.display = '';
					document.getElementById('btn').value = '隐藏';
				}
			};
		};
	</script>
</head>
<body>
	<input type="button" name="name" value="隐藏" id="btn" />
	<div id="dv1">
		姓名：<input type="text" name="name" value="" />	<br />
		<input type="radio" name="gender" checked="checked" value="male" />男<br />
		<input type="radio" name="gender" value="female" />女

	</div>
</body>
</html>
