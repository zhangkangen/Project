<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript">
		window.onload = function () {
			setNowTime();
			setInterval(setNowTime, 1000);
		};
		function setNowTime() {
			document.getElementById('dv1').innerHTML = new Date().toLocaleDateString() + new Date().toLocaleTimeString();
		}
	</script>
</head>
<body>
	<div id="dv1"></div>
</body>
</html>
