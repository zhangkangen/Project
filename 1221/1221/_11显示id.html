<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<style type="text/css">
		div {
			display: none;
			background-color:yellow;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var elements = document.body.getElementsByTagName('*');
			for (var i = 0; i < elements.length; i++) {
				elements[i].onmouseover = function () {
					//获取dv1
					var dvObj = document.getElementById('dv1');
					//层中加内容为当前控件的id
					dvObj.innerHTML = this.id;
					//设置层为绝对位置
					dvObj.style.position = 'absolute';
					//显示层
					dvObj.style.display = 'block';
					var x = this.offsetLeft;
					var y = this.offsetTop + this.offsetHeight;
					dvObj.style.left = x + 'px';
					dvObj.style.top = y + 'px';
				};
				elements[i].onmouseout = function () {
					document.getElementById('dv1').style.display = 'none';

				};
			}
		};
	</script>
</head>
<body>
	<p id="p1">窗前明月光</p>
	<input id="txt" type="text" name="name" value="" />
	<input id="btn" type="button" name="name" value="button" />
	<p id="p2">疑是地上霜</p>
	<input type="radio" name="gender" id="rdoGender" value="male" />
	<div id="dv1"></div>
</body>
</html>
