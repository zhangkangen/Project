<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			background-color: blue;
			/*如果层中的内容溢出的话，则隐藏里面的元素*/
			overflow: hidden;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			document.getElementById('btn').onclick = function () {
				//计时改变层的高度
				var intervarId = setInterval(function () {
					var dvObj = document.getElementById('dv1');
					var h = dvObj.offsetHeight;
					h = h - 2;
					dvObj.style.height = h + 'px';
					if (h < 0) {
						dvObj.style.display = 'none';
						clearInterval(intervarId);
					}
				}, 10);
			};
			document.getElementById('btnDisplay').onclick = function () {
				var dvObj = document.getElementById('dv1');
				dvObj.style.display = '';
				var intervalId = setInterval(function () {
					dvObj = document.getElementById('dv1');
					var h = dvObj.offsetHeight;
					if (h > 300) {
						clearInterval(intervalId);
					} else {
						h = h + 2;
						dvObj.style.height = h + 'px';
					}
				}, 10)

			};
		};
	</script>
</head>
<body>
	<input type="button" name="name" value="隐藏" id="btn" />
	<input type="button" name="name" value="显示" id="btnDisplay" />
	<div id="dv1">
		姓名：<input type="text" name="name" value="" />	<br />
		<input type="radio" name="gender" checked="checked" value="male" />男<br />
		<input type="radio" name="gender" value="female" />女
	</div>
</body>
</html>
